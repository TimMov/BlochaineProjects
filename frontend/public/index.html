<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Blochaine Diplomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Система управления дипломами</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Добавить диплом</h5>
                        <form id="addDiplomaForm">
                            <div class="mb-3">
                                <label for="studentName" class="form-label">ФИО студента</label>
                                <input type="text" class="form-control" id="studentName" required>
                            </div>
                            <div class="mb-3">
                                <label for="institution" class="form-label">Учебное заведение</label>
                                <input type="text" class="form-control" id="institution" required>
                            </div>
                            <div class="mb-3">
                                <label for="degree" class="form-label">Степень</label>
                                <input type="text" class="form-control" id="degree" required>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Год выпуска</label>
                                <input type="number" class="form-control" id="year" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить в блокчейн</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Просмотр дипломов</h5>
                        <button id="viewDiplomasBtn" class="btn btn-secondary">Показать все дипломы</button>
                        <div id="diplomasList" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
