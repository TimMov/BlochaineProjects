<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blochaine Diplomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .diploma-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .diploma-item.verified {
            border-left-color: #28a745;
            background-color: rgba(40, 167, 69, 0.05);
        }
        .diploma-item.pending {
            border-left-color: #ffc107;
            background-color: rgba(255, 193, 7, 0.05);
        }
        .hash-text {
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
        }
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-award"></i> Система управления дипломами</h1>
            <div id="blockchainStatus" class="badge bg-secondary">
                Блокчейн: загрузка...
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0"><i class="bi bi-plus-circle"></i> Добавить диплом</h5>
                    </div>
                    <div class="card-body">
                        <form id="addDiplomaForm">
                            <div class="mb-3">
                                <label for="studentName" class="form-label">ФИО студента</label>
                                <input type="text" class="form-control" id="studentName" required>
                            </div>
                            <div class="mb-3">
                                <label for="institution" class="form-label">Учебное заведение</label>
                                <input type="text" class="form-control" id="institution" required>
                            </div>
                            <div class="mb-3">
                                <label for="degree" class="form-label">Степень/Квалификация</label>
                                <input type="text" class="form-control" id="degree" required>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Год выпуска</label>
                                <input type="number" class="form-control" id="year" min="1900" max="2099" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                <span id="submitText">Добавить в блокчейн</span>
                                <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="bi bi-list-ul"></i> Список дипломов</h5>
                        <div>
                            <button id="refreshBtn" class="btn btn-sm btn-light">
                                <i class="bi bi-arrow-repeat"></i> Обновить
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <div class="input-group" style="max-width: 300px;">
                                <input type="text" id="searchInput" class="form-control" placeholder="Поиск...">
                                <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="me-2">Статус:</span>
                                <select id="filterStatus" class="form-select form-select-sm">
                                    <option value="all">Все</option>
                                    <option value="verified">Подтвержденные</option>
                                    <option value="pending">Ожидающие</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="diplomasList" class="list-group">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Загрузка...</span>
                                </div>
                                <p class="mt-2">Загрузка данных...</p>
                            </div>
                        </div>
                        
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <small class="text-muted" id="diplomaCount">Загружено 0 дипломов</small>
                            <nav>
                                <ul class="pagination pagination-sm mb-0" id="pagination">
                                    <!-- Пагинация будет добавлена через JS -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для деталей диплома -->
    <div class="modal fade" id="diplomaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Детали диплома</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="diplomaDetails">
                    <!-- Содержимое будет добавлено через JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="verifyBtn">
                        <i class="bi bi-shield-check"></i> Проверить в блокчейне
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
