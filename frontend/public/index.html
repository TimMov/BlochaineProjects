<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiploChain - Управление дипломами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .logo {
            height: 40px;
            margin-right: 15px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .diploma-card {
            background: white;
            border-left: 4px solid var(--secondary-color);
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            position: relative;
        }

        .diploma-card::after {
            content: "✓ Подтверждено блокчейном";
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            font-size: 0.8rem;
            color: #27ae60;
            opacity: 0.8;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
        }

        .status-badge {
            position: absolute;
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logoDiplom.png" alt="BlockDiploma Logo" class="logo">
                DiploChain
            </a>
            <div id="blockchainStatus" class="badge bg-light text-dark">
                <i class="bi bi-link-45deg"></i> Сеть: Hardhat
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="root"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
